



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        #dd {
            text-align: center;
            margin-top: 50px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        select {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #3498db;
            cursor: pointer;
            margin-bottom: 20px;
        }

        select:hover {
            border-color: #2980b9;
        }

        select:focus {
            outline: none;
            border-color: #0099ff;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .team-names {
            margin-top: 20px;
            font-size: 16px;
        }

        #nameDropdown {
            margin-top: 20px;
        }
    </style>

    <script>
        function displayNames() {
            var teamDropdown = document.getElementById("teamDropdown");
            var selectedTeam = teamDropdown.value;
            var teamNamesDiv = document.getElementById("teamNames");
            var nameDropdown = document.getElementById("nameDropdown");

            // Define names based on the selected team
            var dataNames = ["Salim", "Ankit", "Rohan"];
            var appNames = ["Pradeep", "Kramit", "Vikash"];
            var tebNames = ["Yasin", "Harshada", "Sarfraz"];

            // Clear previous names
            teamNamesDiv.innerHTML = "";
            nameDropdown.innerHTML = "";

            // Display names based on the selected team
            switch (selectedTeam) {
                case "data":
                    teamNamesDiv.innerHTML = "Data Team Names: " + dataNames.join(", ");
                    populateNameDropdown(dataNames);
                    break;
                case "app":
                    teamNamesDiv.innerHTML = "App Team Names: " + appNames.join(", ");
                    populateNameDropdown(appNames);
                    break;
                case "teb":
                    teamNamesDiv.innerHTML = "TEB Team Names: " + tebNames.join(", ");
                    populateNameDropdown(tebNames);
                    break;
                default:
                    // No team selected
                    teamNamesDiv.innerHTML = "";
                    break;
            }
        }

        function populateNameDropdown(names) {
            var nameDropdown = document.getElementById("nameDropdown");

            // Clear previous options
            nameDropdown.innerHTML = "";

            // Create new options based on names
            for (var i = 0; i < names.length; i++) {
                var option = document.createElement("option");
                option.value = names[i];
                option.text = names[i];
                nameDropdown.appendChild(option);
            }
        }
    </script>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#left">Contact</a>
    </nav>

    <div id="dd">
        <label id="td" for="teamDropdown">Select a Team:</label>
        <select id="teamDropdown" name="team" onchange="displayNames()">
            <option value="none">Select Team</option>
            <option value="data">Data Team</option>
            <option value="app">App Team</option>
            <option value="teb">TEB Team</option>
        </select>

        <div id="teamNames" class="team-names"></div>

        <label for="nameDropdown">Select a Name:</label>
        <select id="nameDropdown" name="name"></select>
    </div>
</body>
</html>
