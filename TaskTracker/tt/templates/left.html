<!-- manage_project_template.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Manage and Project Join</title>
</head>
<body>

<h1>Manage and Project Join</h1>

<table border="1">
    <thead>
        <tr>
            <th>Manage ID</th>
            <th>Work ID</th>
            <th>Employee ID</th>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Project Abbreviation</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in joined_data %}
        <tr>
            <td>{{ entry.id }}</td>
            <td>{{ entry.pid.id }}</td>
            <td>{{ entry.empid.empid }}</td>
            <td>{{ entry.empid.pid.pid }}</td>
            <td>{{ entry.empid.pid.pname }}</td>
            <td>{{ entry.empid.pid.abbreviation }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
